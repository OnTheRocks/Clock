<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Clock</title>
</head>
<body>
<div class="clock">    
  <div class="clockFace">
    <div class="hand hourHand"></div>
    <div class="hand minHand"></div>
    <div class="hand secHand"></div>
  </div>
</div> 

<style>

html {
  text-align: center;
  /* background-image: url(../assets/images/main.jpg);
  background-repeat: no-repeat;
  background-attachment: fixed;
  background-size: cover; */
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  line-height: 1.4;
}

body {
  background-color: #000000;
  margin: 0;
  font-size: 2rem;
  display: flex;
  flex: 1;
  min-height: 100vh;
  align-items: center;  
  }

  .clock {
    width: 30rem;
      height: 30rem;
      border: 10px solid rgb(0, 128, 0);
      border-radius: 5%;
      margin: 50px auto;
      position: relative;
      padding: 2rem;
      /* box-shadow:
        0 0 0 4px rgba(0,128,0,0.1),
        inset 0 0 0 3px green,
        inset 0 0 10px black,
        0 0 10px rgba(0,128,0,0.2); */
      box-shadow: 0 0 200px 2px rgba(0,128,0);    
  }

  .clockFace {
      position: relative;
      width: 100%;
      height: 100%;
      transform: translateY(-3px); /* account for the height of the clock hands */
    }

    .hand {
      width: 50%;
      height: 6px;
      background: green;
      position: absolute;
      top: 50%;
      transform-origin: 100%;
      transform: rotate(90deg);
      transition: all 0.05s;
      transition-timing-function: cubic-bezier(0.1, 2.7, 0.58, 1);
    }

</style>
  
<script>

  const hoursHand = document.querySelector('.hourHand');
  const minuteHand = document.querySelector('.minHand');
  const secondHand = document.querySelector('.secHand');
  function setDate()  {
    const now = new Date();
    // HOURS
    const hours = now.getHours();
    const hoursDegree = ((hours / 12) * 360) + 90
    hoursHand.style.transform = `rotate(${hoursDegree}deg)`;
    // MINUTES
    const minutes = now.getMinutes();
    const minutesDegree = ((minutes / 60) * 360) + 90
    minuteHand.style.transform = `rotate(${minutesDegree}deg)`;
    // SECONDS
    const seconds = now.getSeconds();
    const secondsDegree = ((seconds / 60) * 360) + 90
    secondHand.style.transform = `rotate(${secondsDegree}deg)`;




    console.log(hours, minutes, seconds)
  };

  setInterval(setDate, 1000);
</script>

</body>
</html>
